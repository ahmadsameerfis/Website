<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Assistant Webhook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 360px;
    }

    input[type="text"], input[type="email"], textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    label {
      display: block;
      text-align: left;
      margin-left: 5%;
      font-weight: bold;
      margin-top: 10px;
    }

    textarea {
      height: 120px;
      resize: none;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Meeting Assistant</h2>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="inputText">Message</label>
    <input type="text" id="inputText" placeholder="Enter your message">

    <button onclick="sendWebhook()">Submit</button>

    <label for="outputBox">Webhook Response</label>
    <textarea id="outputBox" readonly></textarea>
  </div>

  <script>
    async function sendWebhook() {
      const email = document.getElementById("email").value;
      const text = document.getElementById("inputText").value;
      const outputBox = document.getElementById("outputBox");

      if (!email || !text) {
        outputBox.value = "⚠️ Please enter both email and message!";
        return;
      }

      outputBox.value = "⏳ Sending...";

      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 30000); // 30s timeout

        const response = await fetch("https://bluegill-sharing-unicorn.ngrok-free.app/webhook/fd52d66d-6670-4cb5-85e8-9be9a6d74dd9", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email: email, message: text }),
          signal: controller.signal
        });

        clearTimeout(timeout);

        if (response.ok) {
          const data = await response.json().catch(() => response.text());
          outputBox.value = "✅ Response:\n" + JSON.stringify(data, null, 2);
        } else {
          outputBox.value = "❌ Failed with status " + response.status;
        }
      } catch (error) {
        outputBox.value = "❌ Error: " + error.message;
      }
    }
  </script>
</body>
</html>
