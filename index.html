<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send to Webhook</h2>
    <input type="text" id="inputText" placeholder="Enter your message">
    <br>
    <button onclick="sendWebhook()">Submit</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    async function sendWebhook() {
      const text = document.getElementById("inputText").value;
      const statusDiv = document.getElementById("status");

      if (!text) {
        statusDiv.innerText = "⚠️ Please enter a message!";
        statusDiv.style.color = "red";
        return;
      }

      try {
        const response = await fetch("https://bluegill-sharing-unicorn.ngrok-free.app/webhook/3c8ce733-d935-45db-a87e-921e2cf5b795", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text })
        });

        if (response.ok) {
          statusDiv.innerText = "✅ Message sent!";
          statusDiv.style.color = "green";
        } else {
          statusDiv.innerText = "❌ Failed to send.";
          statusDiv.style.color = "red";
        }
      } catch (error) {
        statusDiv.innerText = "❌ Error: " + error.message;
        statusDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
